<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Portfolio Flipbook</title>

  <!-- jQuery -->
  <script src="js/jquery.min.js"></script>
  <!-- Turn.js -->
  <script src="js/turn.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .flipbook-wrapper {
      position: relative;
    }

    #flipbook {
      width: 900px;
      height: 400px;
    }

    #flipbook .page {
      width: 450px;
      height: 450px;
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }

    .arrow-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgb(255, 255, 255);
      color: rgb(0, 0, 0);
      border: none;
      font-size: 40px;
      cursor: pointer;
      padding: 10px 15px;
      border-radius: 5px;
      z-index: 10;
      transition: background-color 0.3s ease;
    }

    .arrow-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    #prevBtn {
      left: -60px;
    }

    #nextBtn {
      right: -60px;
    }

    .back-home {
      position: absolute;
      top: 20px;
      left: 20px;
      color: rgb(0, 0, 0);
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    .back-home:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
