<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #fff;
    }

    .gallery {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    .gallery-item {
      break-inside: avoid;

    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.03);
    }

    .back-home {
      position: fixed;
      bottom: 20px;
      left: 20px;
      color: #ccc;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      z-index: 10;
    }

    .back-home:hover {
      color: #fff;
      text-decoration: underline;
    }

    /* Make sure max 5 items per row on large screens */
    @media (min-width: 1200px) {
      .gallery {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>
